<tbody>
    <tr *ngFor="let product of productList; trackBy: $index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td class="p-4">
        <img [src]="product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" alt="{{product.title}}">
      </td>
      <td class="px-6 py-4 font-semibold text-gray-900">{{product.product.title}}</td>
      <td class="px-6 py-4 font-semibold text-gray-900">{{product.price}}</td>
      <td class="px-6 py-4">
        <a (click)="removeProduct(product._id)" class="font-medium text-red-600 dark:text-red-500 hover:underline cursor-pointer">Remove</a>
      </td>
    </tr>
  </tbody>
