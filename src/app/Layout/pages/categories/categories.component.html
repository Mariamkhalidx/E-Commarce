<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../categories/categories.component.scss"></head>
<body>
    <div class="container">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    @for(category of categoryList;track $index){
        <div class=" py-16 product">
            <div class="container mx-auto px-4">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div [routerLink]="'/categoryDetails/'+category._id">
    
                        <div class="relative overflow-hidden">
                            <img class="object-cover w-full h-full"[src]="category.image" alt="cat">
    
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-gray-900 font-bold text-xl">{{category.name}}</span>
                        </div>
                    </div>
    
                        </div>
                    </div>
                   
                    </div>
                
        
        
    
    }@empty{
        <div class="flex justify-center items-center h-screen">
            <span class="loader"></span>
                </div>
    }
        </div>
    
    </div>
</body>
</html>
