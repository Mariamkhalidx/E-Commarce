<div class="container">
    <div class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
          <div class="flex flex-wrap -mx-4">
            <!-- Product Image -->
            <div class="w-3/12 md:w-1/2 px-4 mb-8">
      
                          <owl-carousel-o [options]="customOptions">

                          @for(src of productData.images;track $index){
                            <ng-template carouselSlide [id]="productData.id">
                                <img [src]="src" [alt]="productData.title" >
                              </ng-template>
                          }
                        </owl-carousel-o>


                  
            </div>
      
            <!-- Product Details -->
            <div class="w-full md:w-1/2 px-4">
              <h2 class="text-3xl font-bold mb-2">{{productData.title}}</h2>
              <div class="mb-4">
                <span class="text-2xl font-bold mr-2">{{productData.price}} $</span>
              </div>
              <div class="flex items-center mb-4">
                <span class="ml-2 text-gray-600 me-2">{{productData.ratingsQuantity}}</span>
                <i class="fa-solid fa-star text-yellow-400"></i>

              </div>
              <p class="text-gray-700 mb-6">{{productData.description}}</p>
    <div class="mt-16 mb-6 py-16"></div>
      
              <div class="flex space-x-4 mb-6 justify-between mt-6 pt-6">
                <button  (click)="addProductC(productData.id)"
                              class="bg-main flex gap-2 items-center text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                          </button>
                <button (click)="addProductToWishlist(productData.id)"
                              class=" flex gap-2 items-center  text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">

                              <i class="fa-regular fa-heart"></i>
                          </button>
              </div>
      
            </div>
          </div>
        </div>
      
      </div>
</div>
