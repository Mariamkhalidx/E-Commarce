

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../additionss/categoryslider/categoryslider.component.scss"></head>
<body>

    
    <h2 class="text-4xl font-extrabold text-center mb-4 flex items-center justify-start  ms-6 mt-4">
        Shop popular category 
        <i class="fa-brands fa-shopify text-5xl"></i>
    </h2>
    
      <owl-carousel-o [options]="customOptions">

        @for(category of categoryList;track $index){
          <ng-template carouselSlide [id]="category._id">
            <div class="relative">
                <img [src]="category.image" [alt]="category.name" class="w-full h-64 object-cover rounded-lg"  >
                <div class="absolute inset-0 flex items-center justify-center">
                    <div routerLink="" class="bg-black bg-opacity-50 text-white text-3xl font-bold py-2 px-8 rounded-lg flex items-center space-x-2 hover:bg-opacity-75 transition duration-300 ease-in-out">
                        <span class="text-white font-bold text-xl">{{category.name}}</span>
                    </div>
                </div>
            </div>            </ng-template>
        }
      </owl-carousel-o>


</body>
</html>
