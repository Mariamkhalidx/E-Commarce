<img [src]="CategoryData.image" alt="" class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" >
<div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{CategoryData.name}}</h5>
</div>

<div class="flex items-center justify-end mt-4">

    <button class="bg-main text-white py-2 px-4 rounded font-bold w-full  btn ">Add to Cart</button>
</div>
