<div class="container">
    <div class="row">

        <!-- Carousel Section -->
        <div class="col-md-8 relative">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>
                    <div class="relative">
                        <img src="../../../../assets/images/slider/slider-2.jpeg" alt="" class="w-full h-500 object-cover">
                        <div class="absolute inset-0 flex items-center justify-start ms-6 mt-6">
                            <div routerLink="/products" class="bg-black bg-opacity-25 text-white text-3xl font-bold py-2 px-8 rounded-lg flex items-center space-x-2 hover:bg-opacity-75 transition duration-300 ease-in-out">
                                <i class="fa-solid fa-shopping-cart animate-bounce text-main"></i>
                                <span>Shop Now</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="relative">
                        <img src="../../../../assets/images/slider/grocery-banner-2.jpeg" alt="" class="w-full h-500 object-cover">
                        <div class="absolute inset-0 flex items-center justify-start ms-6 mt-6">
                            <div routerLink="/products" class="bg-black bg-opacity-25 text-white text-3xl font-bold py-2 px-8 rounded-lg flex items-center space-x-2 hover:bg-opacity-75 transition duration-300 ease-in-out">
                                <i class="fa-solid fa-shopping-cart animate-bounce text-main"></i>
                                <span>Shop Now</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="relative">
                        <img src="../../../../assets/images/slider/grocery-banner.png" alt="" class="w-full h-500 object-cover">
                        <div class="absolute inset-0 flex items-center justify-start ms-6 mt-6">
                            <div routerLink="/products" class="bg-black bg-opacity-25 text-white text-3xl font-bold py-2 px-8 rounded-lg flex items-center space-x-2 hover:bg-opacity-75 transition duration-300 ease-in-out">
                                <i class="fa-solid fa-shopping-cart animate-bounce text-main"></i>
                                <span>Shop Now</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
                
            </owl-carousel-o>
        </div>

        <!-- Side Images Section -->
        <div class="col-md-4">
            <div class="relative mb-2">
                <img src="../../../../assets/images/slider/grocery-banner-2.jpeg" alt="" class="w-full h-250 object-cover">
                <div class="absolute inset-0 flex items-center justify-center">
      
                </div>
            </div>
            <div class="relative">
                <img src="../../../../assets/images/slider/grocery-banner.png" alt="" class="w-full h-250 object-cover">
                <div class="absolute inset-0 flex items-center justify-center">
                </div>
            </div>
        </div>
    </div>
</div>
